<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  

 <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
      <img src="Audip1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
      <img src="Audip2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
      <img src="Audip3.jpg" style="width:100%">
  </div>

  
  <!-- Next and previous buttons -->
  <button class="prev" onclick="plusDivs(-1)">&#10094;</button>
<button class="next" onclick="plusDivs(1)">&#10095;</button>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Audip1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Grey Audi R8">
    </div>
    <div class="column">
      <img class="demo cursor" src="Audip2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Audi R8">
    </div>
    <div class="column">
      <img class="demo cursor" src="Audip3.jpg" style="width:100%" onclick="currentSlide(3)" alt=" Yellow Audi R8 Backview">
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>

</html>
